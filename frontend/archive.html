<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de Rotas - Confeitaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .archive-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 20px 20px;
        }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .archive-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid #f0e6e5;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 5px;
        }

        .search-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid #f0e6e5;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input, .date-picker {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #f0e6e5;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-input:focus, .date-picker:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(229, 181, 179, 0.1);
        }

        .archived-routes {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid #f0e6e5;
        }

        .routes-header {
            padding: 20px;
            border-bottom: 1px solid #f0e6e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .routes-list {
            padding: 0;
        }

        .archived-route-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .archived-route-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--primary-color);
            transform: translateX(-4px);
            transition: transform 0.3s ease;
        }

        .archived-route-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .archived-route-card:hover::before {
            transform: translateX(0);
        }

        .archived-route-card:last-child {
            margin-bottom: 0;
        }

        .route-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .route-card-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .route-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .route-stats {
            display: flex;
            gap: 20px;
            color: var(--text-muted);
            font-size: 14px;
            flex-wrap: wrap;
        }

        .archived-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s ease;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .action-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .action-btn.view-btn:hover {
            background-color: rgba(23, 162, 184, 0.1);
            color: #17a2b8;
        }

        .action-btn.unarchive-btn:hover {
            background-color: rgba(108, 117, 125, 0.1);
            color: #495057;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: white;
            border-top: 1px solid #f0e6e5;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #f0e6e5;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .archive-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .search-form {
                flex-direction: column;
            }

            .archived-route-card {
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .route-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .route-actions {
                align-self: flex-end;
            }

            .route-stats {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-header">
                <h1 class="navbar-title">üéÇ Confeitaria Entregas</h1>
            </div>
        </div>
    </nav>

    <div class="archive-container">
        <div class="archive-header">
            <div>
                <h1>üìÅ Arquivo de Rotas</h1>
            </div>
            <button onclick="window.location.href='home.html'" class="btn btn-secondary">
                ‚Üê VOLTAR
            </button>
        </div>

        <!-- Estat√≠sticas -->
        <div class="archive-stats">
            <div class="stat-card">
                <span class="stat-number" id="total-archived">0</span>
                <div class="stat-label">Rotas Arquivadas</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="month-deliveries">0</span>
                <div class="stat-label">Entregas Este M√™s</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="month-value">R$ 0,00</span>
                <div class="stat-label">Valor Este M√™s</div>
            </div>
        </div>

        <!-- Busca -->
        <div class="search-section">
            <h3>üîç Buscar Rotas</h3>
            <div class="search-form">
                <input type="date" 
                       id="search-date" 
                       class="date-picker"
                       title="Buscar por data espec√≠fica">
                <input type="month" 
                       id="search-month" 
                       class="date-picker" 
                       title="Buscar por m√™s">
                <button onclick="searchRoutes()" class="btn btn-primary">
                    Buscar
                </button>
                <button onclick="clearSearch()" class="btn btn-secondary">
                    Limpar
                </button>
            </div>
        </div>

        <!-- Lista de Rotas Arquivadas -->
        <div class="archived-routes">
            <div class="routes-header">
                <h3>Rotas Arquivadas</h3>
                <div class="archived-badge">
                    <span id="routes-count">0 rotas</span>
                </div>
            </div>
            
            <div class="routes-list" id="routes-list">
                <div class="loading-state" style="padding: 40px; text-align: center;">
                    <span class="loading"></span> Carregando...
                </div>
            </div>

            <!-- Pagina√ß√£o -->
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-btn" onclick="changePage(currentPage - 1)">¬´ Anterior</button>
                <span id="page-info">P√°gina 1 de 1</span>
                <button id="next-btn" onclick="changePage(currentPage + 1)">Pr√≥xima ¬ª</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentPage = 1;
        let totalPages = 1;
        let currentSearch = '';

        // Carrega estat√≠sticas
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/archive/stats`);
                const stats = await response.json();

                document.getElementById('total-archived').textContent = stats.totalArchived;
                document.getElementById('month-deliveries').textContent = stats.monthDeliveries || 0;
                document.getElementById('month-value').textContent = `R$ ${(stats.monthValue || 0).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
                // Valores padr√£o em caso de erro
                document.getElementById('total-archived').textContent = '0';
                document.getElementById('month-deliveries').textContent = '0';
                document.getElementById('month-value').textContent = 'R$ 0,00';
            }
        }

        // Carrega rotas arquivadas
        async function loadArchivedRoutes(page = 1, search = '') {
            try {
                const params = new URLSearchParams({
                    page: page,
                    limit: 10
                });
                
                if (search) {
                    params.append('search', search);
                }

                const response = await fetch(`${API_URL}/archive/routes?${params}`);
                const data = await response.json();

                currentPage = data.pagination.page;
                totalPages = data.pagination.totalPages;
                
                displayRoutes(data.routes);
                updatePagination(data.pagination);
                
                document.getElementById('routes-count').textContent = 
                    `${data.pagination.total} rota${data.pagination.total !== 1 ? 's' : ''}`;
            } catch (error) {
                console.error('Erro ao carregar rotas arquivadas:', error);
                showError();
            }
        }

        // Exibe as rotas
        function displayRoutes(routes) {
            const routesList = document.getElementById('routes-list');
            
            if (routes.length === 0) {
                routesList.innerHTML = `
                    <div class="empty-state">
                        <h3>üìÅ Nenhuma rota arquivada</h3>
                        <p>Rotas arquivadas aparecer√£o aqui para consulta.</p>
                    </div>
                `;
                return;
            }

            routesList.innerHTML = routes.map(route => {
                // Limpa a data removendo timestamp
                const cleanDate = route.route_date.split('T')[0];
                const routeDate = new Date(cleanDate + 'T00:00:00');
                const archivedDate = new Date(route.archived_at);
                
                const formattedDate = routeDate.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    day: '2-digit',
                    month: '2-digit',
                    year: '2-digit'
                });
                
                const formattedArchivedDate = archivedDate.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const statusText = {
                    'planned': 'Planejada',
                    'active': 'Em andamento',
                    'completed': 'Conclu√≠da',
                    'cancelled': 'Cancelada'
                };

                const statusClass = {
                    'planned': 'status-pending',
                    'active': 'status-in_transit',
                    'completed': 'status-delivered',
                    'cancelled': 'status-cancelled'
                };

                return `
                    <div class="archived-route-card" onclick="viewRoute('${cleanDate}', event)">
                        <div class="route-card-header">
                            <h3>${formattedDate}</h3>
                            <div class="route-actions">
                                <button class="action-btn view-btn" onclick="viewRoute('${cleanDate}', event)" title="Visualizar rota">
                                    üëÅÔ∏è
                                </button>
                                <button class="action-btn unarchive-btn" onclick="unarchiveRoute(${route.id}, event)" title="Desarquivar rota">
                                    üì§
                                </button>
                            </div>                        
                        </div>
                        <div class="route-stats">
                            <span>üì¶ ${route.delivery_count || 0} entregas</span>
                            ${route.delivered_count ? `<span>‚úÖ ${route.delivered_count} entregues</span>` : ''}
                            <span class="status ${statusClass[route.status || 'planned']}">${statusText[route.status || 'planned']}</span>
                            ${route.total_distance ? `<span>üöó ${(route.total_distance/1000).toFixed(1)} km</span>` : ''}
                            ${route.total_duration ? `<span>‚è±Ô∏è ${Math.round(route.total_duration/60)} min</span>` : ''}
                            <span>üóÉÔ∏è Arquivada em ${formattedArchivedDate}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Atualiza pagina√ß√£o
        function updatePagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                paginationEl.style.display = 'none';
                return;
            }

            paginationEl.style.display = 'flex';
            
            document.getElementById('prev-btn').disabled = pagination.page <= 1;
            document.getElementById('next-btn').disabled = pagination.page >= pagination.totalPages;
            document.getElementById('page-info').textContent = 
                `P√°gina ${pagination.page} de ${pagination.totalPages}`;
        }

        // Muda p√°gina
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            loadArchivedRoutes(page, currentSearch);
        }

        // Busca rotas
        function searchRoutes() {
            const searchDate = document.getElementById('search-date').value;
            const searchMonth = document.getElementById('search-month').value;
            
            if (searchDate) {
                currentSearch = searchDate;
            } else if (searchMonth) {
                currentSearch = searchMonth;
            } else {
                currentSearch = '';
            }
            
            loadArchivedRoutes(1, currentSearch);
        }

        // Limpa busca
        function clearSearch() {
            document.getElementById('search-date').value = '';
            document.getElementById('search-month').value = '';
            currentSearch = '';
            loadArchivedRoutes(1);
        }

        // Visualiza rota (redireciona para p√°gina de rotas)
        function viewRoute(date, event) {
            // Previne que o clique nos bot√µes de a√ß√£o abra a rota
            if (event && (event.target.classList.contains('action-btn') || 
                         event.target.closest('.action-btn'))) {
                event.stopPropagation();
                return;
            }
            
            // Garante que a data est√° no formato correto YYYY-MM-DD
            const cleanDate = date.split('T')[0];
            window.location.href = `routes.html?date=${cleanDate}`;
        }

        // Desarquiva uma rota
        async function unarchiveRoute(routeId, event) {
            // Previne que o clique abra a rota
            event.stopPropagation();
            
            if (!confirm('Tem certeza que deseja desarquivar esta rota?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/archive/routes/${routeId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Rota desarquivada com sucesso!', 'success');
                    loadArchivedRoutes(currentPage, currentSearch);
                    loadStats();
                } else {
                    const error = await response.json();
                    showToast('Erro ao desarquivar rota: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Erro ao desarquivar rota:', error);
                showToast('Erro ao desarquivar rota', 'error');
            }
        }

        // Mostra erro
        function showError() {
            document.getElementById('routes-list').innerHTML = `
                <div class="empty-state">
                    <h3>‚ùå Erro ao carregar</h3>
                    <p>N√£o foi poss√≠vel carregar as rotas arquivadas.</p>
                    <button onclick="loadArchivedRoutes()" class="btn btn-primary">
                        Tentar novamente
                    </button>
                </div>
            `;
        }

        // Sistema de Toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Event listeners
        document.getElementById('search-date').addEventListener('change', searchRoutes);
        document.getElementById('search-month').addEventListener('change', searchRoutes);

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadArchivedRoutes();
        });
    </script>
</body>
</html>
