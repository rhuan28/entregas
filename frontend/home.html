<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Entregas - Demipli√©</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöö</text></svg>">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="assets/logo-demiplie.png" alt="Demipli√©" class="navbar-logo" />
            <div class="navbar-header">
                <span class="navbar-title">Gest√£o de Entregas</span>
            </div>
        </div>
    </nav>

    <div class="home-container">
        
        <div class="new-route-section">
            <h2>Criar Nova Rota</h2>
            <input type="date" id="new-route-date" class="date-picker">
            <button onclick="createNewRoute()" class="new-route-btn">
                ‚ûï Criar Rota
            </button>
        </div>
        
        <div class="existing-routes">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Rotas Existentes</h2>
                <button onclick="window.location.href='archive.html'" class="btn btn-secondary">
                    üìÅ Ver Arquivo
                </button>
            </div>
            <div id="routes-list">
                <p class="text-center text-muted">Carregando...</p>
            </div>
        </div>
    </div>
                    
    <script>
        const API_URL = 'http://localhost:3000/api';
        
        // Define data atual no campo
        document.getElementById('new-route-date').value = new Date().toISOString().split('T')[0];
        
        async function loadRoutes() {
            try {
                const response = await fetch(`${API_URL}/deliveries/routes`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const routes = await response.json();
                
                const routesList = document.getElementById('routes-list');
                routesList.innerHTML = '';
                
                if (routes.length === 0) {
                    routesList.innerHTML = '<p class="text-center text-muted">Nenhuma rota cadastrada</p>';
                    return;
                }
                
                routes.forEach(route => {
                    const routeCard = document.createElement('div');
                    routeCard.className = 'route-card';
                    routeCard.onclick = (e) => {
                        // N√£o abre a rota se clicou nos bot√µes de a√ß√£o
                        if (e.target.classList.contains('delete-route-btn') || 
                            e.target.closest('.delete-route-btn') ||
                            e.target.classList.contains('archive-route-btn') || 
                            e.target.closest('.archive-route-btn')) {
                            return;
                        }
                        // Remove timestamp se existir e pega apenas YYYY-MM-DD
                        const cleanDate = route.route_date.split('T')[0];
                        openRoute(cleanDate);
                    };
                    
                    // Corrige a formata√ß√£o de data - remove o timestamp
                    let formattedDate = 'Data Inv√°lida';
                    let cleanDate = route.route_date;
                    
                    try {
                        if (route.route_date) {
                            // Remove timestamp se existir e pega apenas YYYY-MM-DD
                            cleanDate = route.route_date.split('T')[0];
                            const routeDate = new Date(cleanDate + 'T00:00:00');
                            if (!isNaN(routeDate.getTime())) {
                                formattedDate = routeDate.toLocaleDateString('pt-BR', {
                                    weekday: 'long',
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric'
                                });
                            }
                        }
                    } catch (e) {
                        console.error('Erro ao formatar data:', e);
                    }
                    
                    // Verifica se √© hoje
                    const today = new Date().toISOString().split('T')[0];
                    const isToday = cleanDate === today;
                    
                    const statusText = {
                        'planned': 'Planejada',
                        'active': 'Em andamento',
                        'completed': 'Conclu√≠da',
                        'cancelled': 'Cancelada'
                    };
                    
                    const statusClass = {
                        'planned': 'status-pending',
                        'active': 'status-in_transit',
                        'completed': 'status-delivered',
                        'cancelled': 'status-cancelled'
                    };
                    
                    routeCard.innerHTML = `
                        <div class="route-card-header">
                            <h3>${formattedDate} ${isToday ? '<span style="color: #E5B5B3;">(Hoje)</span>' : ''}</h3>
                            <div class="route-actions">
                                <button class="archive-route-btn" onclick="archiveRoute(${route.id}, event)" title="Arquivar rota">
                                    üóÉÔ∏è
                                </button>
                                <button class="delete-route-btn" onclick="deleteRoute('${cleanDate}', '${route.status}', event)" title="Excluir rota">
                                    üóëÔ∏è
                                </button>
                            </div>                        
                        </div>
                        <div class="route-stats">
                            <span>üì¶ ${route.delivery_count || 0} entregas</span>
                            ${route.delivered_count ? `<span>‚úÖ ${route.delivered_count} entregues</span>` : ''}
                            <span class="status ${statusClass[route.status || 'planned']}">${statusText[route.status || 'planned']}</span>
                            ${route.total_distance ? `<span>üöó ${(route.total_distance/1000).toFixed(1)} km</span>` : ''}
                            ${route.total_duration ? `<span>‚è±Ô∏è ${Math.round(route.total_duration/60)} min</span>` : ''}
                        </div>
                    `;
                    
                    routesList.appendChild(routeCard);
                });
            } catch (error) {
                console.error('Erro ao carregar rotas:', error);
                document.getElementById('routes-list').innerHTML = 
                    '<p class="text-center text-muted">Erro ao carregar rotas. Verifique se o servidor est√° ativo.</p>';
            }
        }
        
        function createNewRoute() {
            const date = document.getElementById('new-route-date').value;
            if (!date) {
                showToast('Por favor, selecione uma data', 'error');
                return;
            }
            
            // Redireciona para a p√°gina de rotas com a data selecionada
            window.location.href = `routes.html?date=${date}`;
        }
        
        function openRoute(date) {
            window.location.href = `routes.html?date=${date}`;
        }
        
        // Fun√ß√£o de exclus√£o de rota revisada
        function deleteRoute(date, status, event) {
            // Impede o clique no card
            event.stopPropagation();
            
            if (!confirm(`Tem certeza que deseja excluir esta rota de ${new Date(date + 'T00:00:00').toLocaleDateString('pt-BR')}?`)) {
                return;
            }
            
            console.log(`Tentando excluir rota para a data ${date}...`); // Para debug
            
            fetch(`${API_URL}/deliveries/clear/${date}`, {
                method: 'DELETE'
            })
            .then(response => {
                console.log('Resposta ao excluir:', response.status); // Para debug
                
                if (response.ok) {
                    showToast('Rota exclu√≠da com sucesso!', 'success');
                    loadRoutes(); // Recarrega lista de rotas
                    return null; // Retorno expl√≠cito para evitar warning
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (data && data.error) {
                    throw new Error(data.error);
                }
            })
            .catch(error => {
                console.error('Erro ao excluir rota:', error);
                showToast('Erro ao excluir rota: ' + error.message, 'error');
            });
        }

        // Arquiva uma rota
        async function archiveRoute(routeId, event) {
            // Previne que o clique abra a rota
            event.stopPropagation();
            
            if (!confirm('Tem certeza que deseja arquivar esta rota? Ela ser√° movida para o arquivo.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/archive/routes/${routeId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showToast('Rota arquivada com sucesso!', 'success');
                    loadRoutes(); // Recarrega a lista
                } else {
                    const error = await response.json();
                    showToast('Erro ao arquivar rota: ' + error.error, 'error');
                }
            } catch (error) {
                console.error('Erro ao arquivar rota:', error);
                showToast('Erro ao arquivar rota', 'error');
            }
        }

        // Sistema de Toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // Carrega rotas ao iniciar
        loadRoutes();
        
        // Atualiza a cada 30 segundos
        setInterval(loadRoutes, 30000);
    </script>
</body>
</html>
