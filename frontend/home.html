<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Entregas - Demipli√©</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="assets/logo-demiplie.png" alt="Demipli√©" class="navbar-logo" />
            <div class="navbar-header">
                <span class="navbar-title">Gest√£o de Entregas</span>
            </div>
        </div>
    </nav>

    <div class="home-container">
        
        <div class="new-route-section">
            <h2>Criar Nova Rota</h2>
            <input type="date" id="new-route-date" class="date-picker">
            <button onclick="createNewRoute()" class="new-route-btn">
                ‚ûï Criar Rota
            </button>
        </div>
        
        <div class="existing-routes">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Rotas Existentes</h2>
                <button onclick="window.location.href='archive.html'" class="btn btn-secondary">
                    üìÅ Ver Arquivo
                </button>
            </div>
            <div id="routes-list">
                <p class="text-center text-muted">Carregando...</p>
            </div>
        </div>
    </div>
                    
    <script>
        const API_URL = window.API_URL || 'http://localhost:3000/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            const newRouteDateEl = document.getElementById('new-route-date');
            if (newRouteDateEl) {
                newRouteDateEl.value = new Date().toISOString().split('T')[0];
            }
            loadRoutes();
        });
        
        async function loadRoutes() {
                try {
                    const response = await fetch(`${API_URL}/deliveries/routes`); 
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const routes = await response.json(); // Agora 'routes' cont√©m 'total_duration_with_stops'

                    const routesList = document.getElementById('routes-list');
                    routesList.innerHTML = '';
                    
                    if (routes.length === 0) {
                        routesList.innerHTML = '<p class="text-center text-muted">Nenhuma rota cadastrada</p>';
                        return;
                    }
                    
                    routes.forEach(route => {
                        const routeCard = document.createElement('div');
                        routeCard.className = 'route-card';
                        routeCard.onclick = (e) => {
                            if (e.target.closest('.route-action-button')) {
                                return;
                            }
                            const cleanDate = route.route_date.split('T')[0];
                            openRoute(cleanDate);
                        };
                        
                        // ... (formata√ß√£o da data, statusText, statusClass, canCompleteRoute, completeButtonHtml como antes) ...

                        let formattedDate = 'Data Inv√°lida';
                        let cleanDate = route.route_date;
                        try {
                            if (route.route_date) {
                                cleanDate = route.route_date.split('T')[0];
                                const routeDateObj = new Date(cleanDate + 'T12:00:00Z');
                                if (!isNaN(routeDateObj.getTime())) {
                                    formattedDate = routeDateObj.toLocaleDateString('pt-BR', {
                                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'America/Sao_Paulo'

                                    });
                                }
                            }
                        } catch (e) { console.error('Erro ao formatar data:', e); }
                        
                        const today = new Date().toISOString().split('T')[0];
                        const isToday = cleanDate === today;
                        
                        const statusText = { /* ... */ };
                        const statusClass = { /* ... */ };
                        const canCompleteRoute = route.status === 'planned' || route.status === 'active';
                        const completeButtonHtml = canCompleteRoute ? `
                            <button class="route-action-button complete-route-btn" 
                                    onclick="manuallyCompleteRoute(${route.id}, '${route.status}', event)" 
                                    title="Concluir Rota Manualmente">
                                ‚úÖ
                            </button>` : '';

                        // USA O NOVO CAMPO total_duration_with_stops PARA EXIBI√á√ÉO DO TEMPO

                        const tempoEstimadoDisplay = route.total_duration_with_stops ? `<span>‚è±Ô∏è ${route.total_duration_with_stops} min</span>` : (route.total_duration ? `<span>‚è±Ô∏è ${Math.round(route.total_duration/60)} min (desloc.)</span>` : '');


                        routeCard.innerHTML = `

                            <div class="route-card-header">
                                <h3>${formattedDate} ${isToday ? '<span style="color: #E5B5B3;">(Hoje)</span>' : ''}</h3>
                                <div class="route-actions">
                                    ${completeButtonHtml}
                                    <button class="route-action-button archive-route-btn" onclick="archiveRoute(${route.id}, event)" title="Arquivar rota">
                                        üóÉÔ∏è
                                    </button>
                                    <button class="route-action-button delete-route-btn" onclick="deleteRoute('${cleanDate}', '${route.status}', event)" title="Excluir rota">
                                        üóëÔ∏è
                                    </button>
                                </div>                        
                            </div>
                            <div class="route-stats">
                                <span>üì¶ ${route.delivery_count || 0} entregas</span>
                                ${route.delivered_count !== null && route.delivered_count !== undefined ? `<span>‚úÖ ${route.delivered_count} entregues</span>` : ''}
                                <span class="status ${statusClass[route.status || 'planned']}">${statusText[route.status || 'planned']}</span>
                                ${route.total_distance ? `<span>üöó ${(route.total_distance/1000).toFixed(1)} km</span>` : ''}
                                ${tempoEstimadoDisplay} {/* << TEMPO MODIFICADO AQUI */}
                                ${route.valor_total_rota !== undefined ? `<span class="route-value">üí≤ R$ ${route.valor_total_rota.toFixed(2)}</span>` : ''}

                            </div>
                        `;
                        
                        routesList.appendChild(routeCard);
                    });
                } catch (error) {
                    console.error('Erro ao carregar rotas:', error);
                    const routesList = document.getElementById('routes-list');
                    if (routesList) {
                        routesList.innerHTML = '<p class="text-center text-muted">Erro ao carregar rotas. Verifique se o servidor est√° ativo.</p>';
                    }
                }
            }
            
            // ... (resto das fun√ß√µes: createNewRoute, openRoute, deleteRoute, archiveRoute, manuallyCompleteRoute, showToast) ...
            // A fun√ß√£o showToast, createNewRoute, openRoute, deleteRoute, archiveRoute, manuallyCompleteRoute permanecem as mesmas da resposta anterior.
            function createNewRoute() {
                const date = document.getElementById('new-route-date').value;
                if (!date) {
                    showToast('Por favor, selecione uma data', 'error');
                    return;
                }
                window.location.href = `routes.html?date=${date}`;
            }
            
            function openRoute(date) {
                window.location.href = `routes.html?date=${date}`;
            }
            
            async function deleteRoute(date, status, event) {
                event.stopPropagation(); 
                if (!confirm(`Tem certeza que deseja excluir esta rota de ${new Date(date + 'T12:00:00Z').toLocaleDateString('pt-BR', {timeZone: 'America/Sao_Paulo'})}? Todas as entregas do dia tamb√©m ser√£o removidas.`)) {
                    return;
                }
                try {
                    const response = await fetch(`${API_URL}/deliveries/clear/${date}`, { 
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        showToast('Rota e entregas associadas foram exclu√≠das com sucesso!', 'success');
                        loadRoutes(); 
                    } else {
                        const data = await response.json();
                        throw new Error(data.error || 'Erro ao excluir rota');
                    }
                } catch (error) {
                    console.error('Erro ao excluir rota:', error);
                    showToast('Erro ao excluir rota: ' + error.message, 'error');
                }
            }

            async function archiveRoute(routeId, event) {
                event.stopPropagation();
                if (!confirm('Tem certeza que deseja arquivar esta rota? Ela ser√° movida para o arquivo.')) {
                    return;
                }
                try {
                    const response = await fetch(`${API_URL}/archive/routes/${routeId}`, { 
                        method: 'POST' 
                    });
                    if (response.ok) {
                        showToast('Rota arquivada com sucesso!', 'success');
                        loadRoutes(); 
                    } else {
                        const error = await response.json();
                        showToast('Erro ao arquivar rota: ' + (error.error || 'Erro desconhecido'), 'error');
                    }
                } catch (error) {
                    console.error('Erro ao arquivar rota:', error);
                    showToast('Erro ao arquivar rota', 'error');
                }
            }

            async function manuallyCompleteRoute(routeId, currentStatus, event) {
                event.stopPropagation(); 

                if (currentStatus === 'completed') {
                    showToast('Esta rota j√° est√° marcada como conclu√≠da.', 'info');
                    return;
                }
                if (currentStatus === 'cancelled') {
                    showToast('N√£o √© poss√≠vel concluir uma rota que foi cancelada.', 'info');
                    return;
                }

                if (!confirm('Tem certeza que deseja marcar esta rota como conclu√≠da? Todas as entregas pendentes ou em tr√¢nsito associadas a esta rota tamb√©m ser√£o marcadas como entregues.')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/deliveries/routes/${routeId}/complete`, { 
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showToast(result.message || 'Rota marcada como conclu√≠da com sucesso!', 'success');
                        loadRoutes(); 
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Erro ${response.status} ao tentar concluir a rota.`);
                    }
                } catch (error) {
                    console.error('Erro ao concluir rota manualmente:', error);
                    showToast('Erro ao concluir rota: ' + error.message, 'error');
                }
            }

            function showToast(message, type = 'info') {
                const toastContainer = document.body; 
                const toast = document.createElement('div');
                toast.className = `toast ${type}`; 
                let icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
                toast.innerHTML = `<span style="margin-right: 8px;">${icon}</span> ${message}`;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.style.opacity = '0';
                        setTimeout(() => {
                            if (toast.parentElement) toastContainer.removeChild(toast);
                        }, 300);
                    }
                }, 4000);
            }

        </script>
    </body>
    </html>
